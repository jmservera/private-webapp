name: Docker Image CI

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v4
    - run: whoami
    - name: Build the Docker image
      working-directory: src/frontend
      run: docker build . --file Dockerfile --tag my-image-name:$(date +%s)
